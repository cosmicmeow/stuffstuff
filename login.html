      <div class="container" style="margin-top:120px">
        <div class="wrapper">
          <div class="login">
            <button class="btn btn-large btn-fb" type="button">
              <img src="img/icons_tiny/iconfb.png"> | LOG IN WITH FACEBOOK
            </button>

            <br><br>
         
            <button class="btn btn-large btn-gg" type="button">
             <img src="img/icons_tiny/icongoogle.png"> | LOG IN WITH GOOGLE+
            </button>


            <br><br><br>
            <center>
            <div style="height: 1px; background-color: #CCCCCC; text-align: center; width:70%">
              <span style="background-color: white; position: relative; top: -0.5em; padding:10px;">
                or 
              </span>
            </div>
            <br><br>

            <!-- START THE FORM -->
            
            <form role="form">
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>

              <div class="form-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button> <a href="">Forgot password?</a><br><br>
            </form>

            <br>


            <!-- Modal -->
            <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">

                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Progress Bar Demo</h4>
                  </div>

                  <div class="modal-body">
                   <!-- Progress bar -->
                   - Unanimated Progress Bar
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                        <span class="sr-only">60% Complete</span>
                      </div>
                    </div>

                    - Animated Progress Bar
                    <!-- Animated bar -->
                    <div class="progress progress-striped active">
                      <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                        <span class="sr-only">45% Complete</span>
                      </div>
                    </div>
                  </div>


                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <!-- Button trigger modal -->
            <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg">Launch demo modal</a>

          </center>
